<cloud-grid-modal-container title='列显示设置' (close)='ref.close()'>
    <div class="column-visual-editing-panel">
        <div class="content">
            <div class="fields available-fields">
                <span class="field-title">可用字段</span>
                <div class="fields-wrapper">
                    <p *ngFor='let it of availableFields' [class.active]='it.active'
                        (click)='onAvailableFieldSelect(it)'>
                        {{it.name}}</p>
                </div>
            </div>
            <div class="operations">
                <mat-icon class="op" (click)='moveToVisualField()'>arrow_right</mat-icon>
                <mat-icon class="op" (click)='moveToAvailableField()'>arrow_left</mat-icon>
            </div>
            <div class="fields visual-fields">
                <span class="field-title">可视字段</span>
                <div class="fields-wrapper">
                    <p *ngFor='let it of visualFields' [class.active]='it.active' (click)='onVisualFieldSelect(it)'>
                        {{it.name}}</p>
                </div>
            </div>
            <div class="operations">
                <mat-icon class="op" (click)='moveUpAvailableField()'>arrow_drop_up</mat-icon>
                <mat-icon class="op" (click)='moveDownAvailableField()'>arrow_drop_down</mat-icon>
            </div>
        </div>
    </div>

    <div class="footer" modal-footer>
        <button mat-button type="button" (click)='ref.close()'>取消</button>
        <button mat-button type="button" (click)='saveColumnChange()'>保存</button>
    </div>
</cloud-grid-modal-container>
